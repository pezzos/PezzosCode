name: CI

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        if: ${{ hashFiles('requirements.txt', 'requirements/*.txt', 'pyproject.toml', 'poetry.lock') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements/*.txt', 'pyproject.toml', 'poetry.lock') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Cache npm
        if: ${{ hashFiles('package-lock.json', 'npm-shrinkwrap.json', 'pnpm-lock.yaml', 'yarn.lock') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json', 'npm-shrinkwrap.json', 'pnpm-lock.yaml', 'yarn.lock') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Cache uv
        if: ${{ hashFiles('uv.lock', 'pyproject.toml') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Run checks
        run: make check
